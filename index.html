<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pattern Test</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #8B5A2B; /* solid brown */
  }

  .pattern {
    width: 100%;
    height: 3000px; /* long vertical space */
    background: repeating-linear-gradient(
      0deg,
      #8B5A2B,
      #8B5A2B 50px,
      #7A4E26 50px,
      #7A4E26 100px
    );
  }
</style>
</head>
<body>
  <div class="pattern"></div>
</body>
</html>
