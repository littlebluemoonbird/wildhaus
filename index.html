<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klanghaus Facade</title>
<link rel="stylesheet" href="style.css?v=1">
</head>
<body>
<div class="facade">
  <!-- Generate 200 shingles -->
  <script>
    for (let i = 0; i < 200; i++) {
      const div = document.createElement('div');
      div.className = 'shingle';
      if (Math.random() > 0.5) div.classList.add('pull');
      document.body.querySelector('.facade').appendChild(div);
    }
  </script>
</div>
</body>
</html>
