<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Klanghaus Facade</title>
<link rel="stylesheet" href="style.css?v=14" />
</head>
<body>
  <div class="facade"></div>

  <script>
    const cols = 5, rows = 4, fac = document.querySelector('.facade');
    fac.style.setProperty('--cols', cols);
    fac.style.setProperty('--rows', rows);

    for (let i = 0; i < cols * rows; i++) {
      const r = Math.floor(i / cols), c = i % cols;
      const t = document.createElement('div');
      t.className = 'shingle';
      if ((r + c) % 2 === 0) t.classList.add('pull');     // half pullable
      t.style.setProperty('--stagger', r % 2 ? '50%' : '0');
      t.style.zIndex = (rows - r) * 1000 + (c + 1);       // row above row; right over left
      fac.appendChild(t);
    }
  </script>
</body>
</html>
