<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klanghaus Shingle Grid</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --cols: 16;
      --rows: 8;
      --tile-width: 6.25vw;
      --tile-height: 18vh;
      --v-ov: 24px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #ecebe7;
      overflow: hidden;
    }

    .facade {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .shingle {
      position: absolute;
      width: var(--tile-width);
      height: var(--tile-height);
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 2px, transparent 2px 6px),
        radial-gradient(120% 100% at 50% 0, rgba(0,0,0,0.06) 0 40%, transparent 60%),
        linear-gradient(hsl(35, 35%, 70%), hsl(35, 28%, 60%));
      box-shadow:
        inset 0 -1px 0 rgba(0, 0, 0, 0.2),
        0 2px 6px rgba(0, 0, 0, 0.1);
      transform-origin: top right;
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      clip-path: polygon(
        0% 0%,
        100% 0%,
        100% calc(100% - 4px),
        95% 100%,
        5% 100%,
        0% calc(100% - 4px)
      );
    }

    .shingle::before {
      content: "";
      position: absolute;
      top: calc(-1 * var(--v-ov));
      left: 0;
      right: 0;
      height: var(--v-ov);
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
      pointer-events: none;
    }

    .shingle::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.015) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 3px);
      mix-blend-mode: multiply;
      opacity: 0.1;
      pointer-events: none;
    }

    .shingle.pull:hover {
      transform: translateY(-6px) translateX(-4px) rotateZ(-2deg);
      box-shadow: 0 16px 28px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="facade"></div>

  <script>
    const facade = document.querySelector('.facade');
    const cols = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cols'));
    const rows = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--rows'));

    const tileWidth = window.innerWidth / cols;
    const tileHeight = window.innerHeight / rows;

    for (let r = 0; r < rows; r++) {
      const stagger = (r % 2 === 1) ? tileWidth / 2 + Math.random() * 6 - 3 : 0;
      for (let c = 0; c < cols; c++) {
        const tile = document.createElement('div');
        tile.className = 'shingle';
        if (Math.random() < 0.25) tile.classList.add('pull');

        const left = c * tileWidth + stagger;
        const top = r * (tileHeight - parseInt(getComputedStyle(document.documentElement).getPropertyValue('--v-ov')));

        tile.style.left = `${left}px`;
        tile.style.top = `${top}px`;
        tile.style.zIndex = (rows - r) * 1000 + c;

        const toneTop = 65 + Math.random() * 10;
        const toneBot = toneTop - 6;
        tile.style.background = `
          repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 2px, transparent 2px 6px),
          radial-gradient(120% 100% at 50% 0, rgba(0,0,0,0.06) 0 40%, transparent 60%),
          linear-gradient(hsl(35, 35%, ${toneTop}%), hsl(35, 28%, ${toneBot}%))`;

        facade.appendChild(tile);
      }
    }
  </script>
</body>
</html>
